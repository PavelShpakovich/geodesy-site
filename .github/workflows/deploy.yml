name: Build and Deploy to domain.by

on:
  push:
    branches:
      - master
  # Ручной запуск из GitHub UI
  workflow_dispatch:
  # Триггер от Contentful webhook
  repository_dispatch:
    types: [contentful-update]

# Отменяет предыдущие запуски при новом запросе
# Если ты публикуешь 5 записей подряд — запустится только последняя сборка
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Задержка 60 секунд для Contentful webhooks
      # Даёт время опубликовать несколько записей
      - name: Wait for batch updates (Contentful only)
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Waiting 60 seconds for potential batch updates..."
          sleep 60

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          NEXT_PUBLIC_SITE_URL: https://mygeodesy.by
          NEXT_PUBLIC_YANDEX_METRIKA_ID: '105972827'

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: s6.domain.by
          username: mygeodes
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/
          dangerous-clean-slate: false
